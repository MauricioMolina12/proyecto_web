<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href=".././static/Styles/styleRegister.css">
    
</head>
<body>
    <div class="contain">
        <h1>RutaSegura</h1>
        <div class="chart">
            <div class="form">
                <div class="input">
                    <input id="userInput" type="text" placeholder="Usuario" name="user">
                    <label for="userInput">Usuario</label>
                </div>
                <div class="input">
                    <input id="emailInput" type="password" placeholder="Email" name="email">
                    <label for="emailInput">Email</label>
                </div>
                <div class="input">
                    <input id="passwordInput" type="password" placeholder="Contraseña" name="password">
                    <label for="passwordInput">Contraseña</label>
                </div>
                <div class="input">
                    <input id="confirmar" type="password" placeholder="Confirmar contraseña" name="Cpassword">
                    <label for="confirmar">Confirmar contraseña</label>
                </div>
            </div>
            <div class="button">
                <button class="btn">Registrarse</button>
            </div>
        </div>
        <div class="new">
            <div class="line"></div>
            <div class="down"><span>¿Tienes cuenta?</span></div>
            <div class="line"></div>
        </div>
        

        <div class="account">
            <button id="loginGO">Iniciar sesión</button>
        </div>
    </div>

    <script src=".././static/JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
