<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="/src/static/Styles/styleLogin.css">
</head>
<body>
    <div class="contain">
        <h1>RutaSegura</h1>
        <div class="chart">
            <div class="form">
                <div class="input" id="userInput">
                    <input id="userInput" type="text" placeholder="Usuario" name="user">
                    <label for="userInput">Usuario</label>
                </div>
            
                <div class="input">
                    <input id="passwordInput" type="password" placeholder="Contraseña" name="password">
                    <label for="passwordInput">Contraseña</label>
                </div>
            </div>
            <div class="button">
                <button class="btn">Iniciar Sesión</button>
            </div>
            <span class="forgot">¿Olvidaste tu contraseña?</span>
        </div>
        <div class="new">
            <div class="line"></div>
            <div class="down"><span>¿Eres nuevo?</span></div>
            <div class="line"></div>
        </div>
        

        <div class="account">
            <button id="RegisterGO">Crear cuenta</button>
        </div>
    </div>

    <script src="/src/static/JS/login.js""></script>
    
</body>
</html>
